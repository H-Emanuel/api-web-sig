{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'admin/css/styles.css' %}" />
    {% comment %} <link rel="stylesheet" href="{% static 'admin/css/dark_mode.css' %}" /> {% endcomment %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Comfortaa&family=Montserrat+Alternates&family=Quicksand&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.10.0/proj4.js" integrity="sha512-e3rsOu6v8lmVnZylXpOq3DO/UxrCgoEMqosQxGygrgHlves9HTwQzVQ/dLO+nwSbOSAecjRD7Y/c4onmiBVo6w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/wellknown@0.5.0/wellknown.min.js"></script>
    <title>Show Map Public</title>
  </head>
  <body>
    <div id="map-container">
      <div id="map-container-header">
        <div id="location-selector">
          <select id="locations"></select>
          <button id="show-location-button" class="btn-yellow"><span class="material-symbols-outlined">location_searching</span></button>
        </div>
        <label id="map-title">Valpara√≠so - Chile</label>
        <div id="div-button">
          <div id="button">
            <button id="light-mode-btn" class="btn-yellow"><span class="material-symbols-outlined">light_mode</span></button>

            <button id="show-tipology-percentages-button" class="btn-yellow"><span class="material-symbols-outlined">percent</span></button>
            
          </div>
          <div id="filter">
            <button id="show-polygon-button" class="btn-cyan"><span class="material-symbols-outlined">hexagon</span></button>
            <button id="select-all-button" class="btn-yellow"><span class="material-symbols-outlined">visibility</span></button>
          </div>
        </div>
      </div>
      <div id="map"></div>

      <div id="tipology-percentages-info"></div>
    </div>
    <script src="{% static 'admin/js/mapPublic.js' %}"></script>
    <script src="{% static 'admin/js/crudPublic.js' %}"></script>
    <script src="{% static 'admin/js/style.js' %}"></script>
  </body>
</html>
