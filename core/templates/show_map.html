{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'admin/css/styles.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Comfortaa&family=Montserrat+Alternates&family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.10.0/proj4.js" integrity="sha512-e3rsOu6v8lmVnZylXpOq3DO/UxrCgoEMqosQxGygrgHlves9HTwQzVQ/dLO+nwSbOSAecjRD7Y/c4onmiBVo6w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/wellknown@0.5.0/wellknown.min.js"></script>
    <title>Show Map</title>
  </head>
  <body>
    <div id="map-container">
      <div id="map-container-header">
        <div id="location-selector">
          <select id="locations" class="custom-select"></select>
          <button id="show-location-button" class="btn-primary"><span class="material-symbols-outlined">location_searching</span></button>
        </div>
        <label id="map-title">Valparaíso - Chile</label>

        <div id="div-button">
          <button id="show-polygon-button" class="btn-info">Mostrar Polígono</button>
          <button id="show-tipology-percentages-button" class="btn-info">Información de Tipología</button>
          <div id="filter">
            <button id="show-all-locations-button" class="btn-secondary"><span class="material-symbols-outlined">filter_alt</span><span class="material-symbols-outlined">location_on</span></button>
            <select id="tipology-filter" class="custom-select">
              <option value="">Todas Las Ubicaciones</option>
              <option value="CENTRO EDUCATIVO">CENTRO EDUCATIVO</option>
              <option value="EDUC BASICA Y MEDIA">EDUC BASICA Y MEDIA</option>
              <option value="EDUC ESPECIAL">EDUC ESPECIAL</option>
              <option value="EDUC MEDIA">EDUC MEDIA</option>
              <option value="EDUC PRE Y BASICA">EDUC PRE Y BASICA</option>
              <option value="EDUC SUPERIOR">EDUC SUPERIOR</option>
              <option value="EDUC TECNICA">EDUC TECNICA</option>
              <option value="JARDIN INFANTIL">JARDIN INFANTIL</option>
              <!-- Agrega más opciones según tus categorías -->
            </select>
          </div>
        </div>
      </div>
      <div id="map"></div>
      <div id="tipology-percentages-info"></div>
    </div>

    {% comment %} <script src="{% static 'admin/js/crud.js' %}"></script> {% endcomment %}
    <script src="{% static 'admin/js/map.js' %}"></script>
  </body>
</html>
